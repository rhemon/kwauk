{% extends 'shared/base.html' %}

{% block main_body %}

<div class="container">
    <br/>
    <p>Problem can be resolved by the person seeking help with his set password. If you are the helper, contact the help seeker with given details.</p>
    <br/>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="secret_key">Password</label>
            <input type="password" name="secret_key" id="secret_key" class="form-control"> 
        </div>
        <input type="submit" class="btn btn-success form-ccontrol" value="Resolve Help Post">
    </form>
    <p>{{ emsg }} </p>
</div>

{% endblock %}
