{% extends 'member/dashboard_base.html' %}

{% block dashboard_main %}
<div class="container">
    <div class="row">
        <form method="post">
            {% csrf_token %}
            <div class="">
                <label for="name">Project Name</label>
                <input type="text" class="form-control" name="name" id="name" value="{{ project.name }}">
            </div>
            <div class="">
                <label for="description">Description</label>
                <input type="text" class="form-control" name="description" id="description" value="{{ project.description }}">
            </div>
            <div class="">
                <label for="target_amount">Target Amount</label>
                <input type="number" class="form-control" name="target_amount" id="target_amount" value="{{ project.target_amount }}">
            </div>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
{% endblock %}
