{% extends 'member/dashboard_base.html' %}

{% block dashboard_main %}
<div class="container-fluid">
    <h3>Adding pay for: {{ member.first_name }} {{ member.last_name }} - {{ member.username }}</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <lable for="amount">Amount</lable>
            <input type="number" name="amount" id="amount">
        </div>
        <div class="form-group">
            <lable for="paydate">Date</lable>
            <input type="date" name="paydate" id="paydate">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
