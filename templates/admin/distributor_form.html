{% extends 'member/dashboard_base.html' %}

{% block dashboard_main %}
<div class="container">
    <div class="row">
        <form method="post">
            {% csrf_token %}
            <div class="">
                <label for="name">In Charge</label>
                <select name="incharge">
                    {% for member in members %}
                    <option value="{{ member.id }}" {% if distributor and distributor.member.id == member.id %} selected {% endif %}>{{ member.user.first_name }} {{ member.user.last_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" value="{{ distributor.name }}">
            </div>
            <div class="">
                <label for="phone">Phone Optional</label>
                <input type="text" class="form-control" name="phone" id="phone" value="{{ distributor.phone }}">
            </div>
            <div class="">
                <label for="fathers_name">Father's Name</label>
                <input type="text" class="form-control" name="fathers_name" id="fathers_name" value="{{ distributor.fathers_name }}">
            </div>
            <div class="">
                <label for="union">Union</label>
                <input type="text" class="form-control" name="union" id="union" value="{{ distributor.union }}">
            </div>
            <div class="">
                <label for="area">Area</label>
                <input type="text" class="form-control" name="area" id="area" value="{{ distributor.area }}">
            </div>
            <div class="">
                <label for="remarks">Remarks</label>
                <input type="text" class="form-control" name="remarks" id="remarks" value="{{ distributor.remarks }}">
            </div>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
{% endblock %}
