{% extends "member/dashboard_base.html" %}

{% block dashboard_main %}
<div class="container-fluid">
    <div class="row">
        <div class="col-8">
            <form method="post" class="form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="profpic">Profile Pic</label>
                    <input type="file" name="profpic" class="form-control">
                </div>
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" name="first_name" id="first_name" value="{{ member.user.first_name }}">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" name="last_name" id="last_name" value="{{ member.user.last_name }}">
                </div>
                <div class="form-group">
                    <label for="username">Phone</label>
                    <input type="text" class="form-control" name="username" id="username" value="{{ member.user.username }}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" value="{{ member.user.email }}">
                </div>
                <div class="form-group">
                    <label for="fathers_name">Father's Name</label>
                    <input type="text" class="form-control" name="fathers_name" id="fathers_name" value="{{ member.fathers_name }}">
                </div>
                <div class="form-group">
                    <label for="uk_address">UK Address</label>
                    <input type="text" class="form-control" name="uk_address" id="uk_address" value="{{ member.uk_address }}">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text"  class="form-control"name="city" id="city" value="{{ member.city }}">
                </div>
                <div class="form-group">
                    <label for="bd_address">BD Address</label>
                    <input type="text" class="form-control" name="bd_address" id="bd_address" value="{{ member.bd_address }}">
                </div>
                <div class="form-group">
                    <label for="union">Union</label>
                    <select name="union" class="form-control">
                        <option value="Union 1" {% if member.union == "Union 1" %} selected {% endif %}>Union 1</option>
                        <option value="Union 2" {% if member.union == "Union 2" %} selected {% endif %}>Union 2</option>
                        <option value="Union 3" {% if member.union == "Union 3" %} selected {% endif %}>Union 3</option>
                        <option value="Union 4" {% if member.union == "Union 4" %} selected {% endif %}>Union 4</option>
                        <option value="Union 5" {% if member.union == "Union 5" %} selected {% endif %}>Union 5</option>
                        <option value="Union 6" {% if member.union == "Union 6" %} selected {% endif %}>Union 6</option>
                        <option value="Union 7" {% if member.union == "Union 7" %} selected {% endif %}>Union 7</option>
                        <option value="Union 8" {% if member.union == "Union 8" %} selected {% endif %}>Union 8</option>
                        <option value="Union 9" {% if member.union == "Union 9" %} selected {% endif %}>Union 9</option>
                        <option value="10 Pourosoba" {% if member.union == "10 Pourosoba" %} selected {% endif %}>10 Pourosoba</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="member_type">Type of Membership</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="member_type" id="member_type_1" value="General" {% if member.member_type == "General" %} checked {% endif %}>
                        <label class="form-check-label" for="member_type_1">General</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="member_type" id="member_type_2" value="Executive" {% if member.member_type == "Executive" %} checked {% endif %}>
                        <label class="form-check-label" for="member_type_2">Executive</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="member_type" id="member_type_3" value="Honarary" {% if member.member_type == "Honarary" %} checked {% endif %}>
                        <label class="form-check-label" for="member_type_3">Honarary</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input class="form-control" type="password" name="password" id="password">
                </div>

                <div class="form-group">
                    <label for="password2">Confirm New Password</label>
                    <input class="form-control" type="password" name="password2" id="password2">
                </div>

                <button type="submit" class="btn btn-success">Update</button>
            </form>
            <p> {{ error }}
        </div>
        <div class="col-4">
            <table class="table">
                <tr>
                    <th>Paydate</th>
                    <th>Amount</th>
                </tr>
                {% for payment in payments %}
                <tr>
                    <td>{{ payment.paydate }}</td>
                    <td>{{ payment.amount }}</td>
                </tr>
                {% endfor %}
            </table c>
        </div>
    </div>
</div>
{% endblock %}
